<html>
  <meta charset="utf-8">
  <head>
    <style>
      #mols2grid.gridcontainer {
        display: block;
        padding-left: 1em;
        max-width: {{ width }}px;
        width: {{ width }}px;
      }
      #mols2grid .cell {
        border: {{ border }};
        text-align: {{ textalign }};
        vertical-align: top;
        max-width: {{ cell_width }}px;
        width: {{ cell_width }}px;
        font-family: {{ fontfamily }};
        font-size: {{ fontsize }};
        padding: 0;
        margin: {{ gap }};
        float: left;
      }
      #mols2grid .cell:hover {
        background-color: {{ hover_color }};
      }
      #mols2grid .cell img, #mols2grid .cell svg {
        max-width: 100%;
        height: auto;
        padding: 0;
      }
      #mols2grid .data {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        display: block;
      }
      #mols2grid .arrow-asc:after {
        content: 'â†‘';
        text-align: right;
        float:right;
      }
      #mols2grid .arrow-desc:after {
        content: 'â†“';
        text-align: right;
        float:right;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@rdkit/rdkit@2021.3.2/Code/MinimalLib/dist/RDKit_minimal.js"></script>
  </head>
  <body>
    <div id="mols2grid" class="gridcontainer">
      <div class="row mb-3">
        <div class="list">{{ item }}</div>
      </div>
      <div class="d-inline">
        <ul class="pagination float-left"></ul>
        <div id="controls" class="d-flex flex-row float-right">
          <div id="sort-dropdown" class="dropdown pl-2">
            <button class="btn btn-light dropdown-toggle" type="button" id="sortDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sort by
            </button>
            <div class="dropdown-menu" aria-labelledby="sortDropdownMenu">
              {% for name in sort_cols %}
              {% if loop.first %}
              <button class="dropdown-item sort-btn arrow-asc active" type="button" data-name="mols2grid-id">Index</button>
              {% else %}
              <button class="dropdown-item sort-btn" type="button" data-name="{{ name }}">{{ name | replace("data-", "", 1) | capitalize }}</button>
              {% endif %}
              {% endfor %}
            </div>
          </div>
          <div class="input-group row pl-4">
            <input type="text" id="searchbar" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
            <div class="input-group-append">
              <button id="searchBtn" class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">ðŸ”Ž</button>
              <div class="dropdown-menu dropdown-menu-right">
                <button id="txtSearch" class="search-btn dropdown-item active">Text</button>
                <button id="smartsSearch" class="search-btn dropdown-item">SMARTS</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // RDKit
      onRuntimeInitialized: initRDKitModule().then(function(instance) {
        RDKitModule = instance;
        console.log('RDKit version: ' + RDKitModule.version());
      });
      // pages
      var listObj = new List('mols2grid',
        {
          valueNames: {{ value_names }},
          item: {{ item_repr }},
          page: {{ n_items_per_page }},
          pagination: {
            name: "pagination",
            item: '<li class="page-item"><a class="page page-link" href="#" onclick="event.preventDefault()"></a></li>',
            innerWindow: 1,
            outerWindow: 1,
          },
        }
      );
      listObj.remove("mols2grid-id", "0");
      listObj.add({{ data }});
      {% if selection %}
      // checkbox
      class MolStorage extends Map {
        to_dict() {
          var content = "{";
          for (let [key, value] of this) {
            content += key + ":" + JSON.stringify(value) + ",";
          }
          content = content.length > 1 ? content.slice(0, -1) : content;
          content += "}";
          return content
        }
        download_smi(fileName) {
          var content = "";
          for (let [key, value] of this) {
            content += value + "\n";
          }
          var a = document.createElement("a");
          var file = new Blob([content], {type: "text/plain"});
          a.href = URL.createObjectURL(file);
          a.download = fileName;
          a.click();
        }
      }
      var SELECTION = new MolStorage();
      if (window.parent.IPython !== undefined) {
        // Jupyter notebook
        var kernel = window.parent.IPython.notebook.kernel;
        kernel.execute('from mols2grid.select import register as m2g_sel')
        function update_current_grid(grid_id) {
          grid_id = typeof grid_id === "string" ? "'"+grid_id+"'" : grid_id;
          kernel.execute("m2g_sel._update_current_grid("+grid_id+")");
        }
        function set_selection(_id, smiles) {
          SELECTION.set(_id, smiles);
          kernel.execute("m2g_sel._set_selection("+_id+",'"+smiles+"')")
        }
        function del_selection(_id) {
          SELECTION.delete(_id);
          kernel.execute("m2g_sel._del_selection("+_id+")");
        }
      } else if (window.parent.google !== undefined) {
        // Google colab
        var kernel = window.parent.google.colab.kernel;
        function update_current_grid(grid_id) {
          (async function() {
            const result = await kernel.invokeFunction('m2g_sel._update_current_grid',
                                                       [grid_id], {});
          })();
        }
        function set_selection(_id, smiles) {
          SELECTION.set(_id, smiles);
          (async function() {
            const result = await kernel.invokeFunction('m2g_sel._set_selection',
                                                       [_id, smiles], {});
          })();
        }
        function del_selection(_id) {
          SELECTION.delete(_id);
          (async function() {
            const result = await kernel.invokeFunction('m2g_sel._del_selection',
                                                       [_id], {});
          })();
        }
      } else {
        function set_selection(_id, smiles) {
          SELECTION.set(_id, smiles);
        }
        function del_selection(_id) {
          SELECTION.delete(_id);
        }
      }
      {% endif %}
      // sort
      var sort_field = "mols2grid-id";
      var sort_order = "asc";
      function coerce_type(str) {
        if (isNaN(str)) return null;
        var num = parseFloat(str)
        return isNaN(num) ? str : num;
      }
      function mols2gridSortFunction(itemA, itemB, options) {
        var x = coerce_type(itemA.values()[options.valueName]);
        var y = coerce_type(itemB.values()[options.valueName]);
        if (x > y) { 
          return 1;
        } else if (x < y) {
          return -1;
        } else {
          return 0;
        }
      }
      $('#mols2grid button.sort-btn').click(function(e) {
        var _field = $(this).attr("data-name");
        if (_field == sort_field) {
          $(this).removeClass("arrow-" + sort_order)
          sort_order = (sort_order === "desc") ? "asc" : "desc";
        } else {
          $('#mols2grid button.sort-btn.active').removeClass("active arrow-" + sort_order);
          sort_order = "asc";
          sort_field = _field;
          $(this).addClass("active");
        }
        $(this).addClass("arrow-" + sort_order)
        listObj.sort(_field, {order: sort_order, sortFunction: mols2gridSortFunction});
      });
      // search bar
      function SmartsSearch(query, columns) {
        query = $('#mols2grid #searchbar').val();
        var smiles = columns[0];
        var qmol = RDKitModule.get_qmol(query);
        if (qmol.is_valid()) {
          for (var k = 0, kl = listObj.items.length; k < kl; k++) {
            var item = listObj.items[k];
            var mol = RDKitModule.get_mol(item.values()[smiles]);
            var results = JSON.parse(mol.get_substruct_match(qmol));
            if (results.atoms) {
              item.found = true;
            } else {
              item.found = false;
            }
            mol.delete();
          }
        }
        qmol.delete();
      }
      var search_type = "Text";
      $('#mols2grid .search-btn').click(function() {
        search_type = $(this).text();
        $('#mols2grid button.search-btn.active').removeClass("active");
        $(this).addClass("active");
      });
      $('#mols2grid #searchbar').on("keyup", function(e) {
        var query = e.target.value;
        if (search_type === "Text") {
          listObj.search(query, {{ search_cols }});
        } else {
          listObj.search(query, ["data-{{ smiles_col }}"], SmartsSearch);
        }
      });
      {% if whole_cell_style %}
      // add style for whole cell
      listObj.on("updated", function (list) {
        $('#mols2grid div.cell').each(function() {
          var $t = $(this);
          $t.attr({
              style: $t.attr('data-cellstyle')
            })
            .removeAttr('data-cellstyle');
        });
      });
      {% endif %}
      {% if tooltip %}
      // tooltips
      $.fn.tooltip.Constructor.Default.whiteList.span = ['style']
      listObj.on("updated", function (list) {
        $(function () {
          // hide previous popovers
          $('#mols2grid a.page-link').click(function(e) {
            $('.mols2grid-tooltip[data-toggle="popover"]').popover('hide')
          });
          // create new popover
          $('.mols2grid-tooltip[data-toggle="popover"]').popover({
            placement: {{ tooltip_placement }},
            trigger: {{ tooltip_trigger }},
            html: true,
            sanitize: false,
          });
        })
      });
      {% endif %}
      {% if selection %}
      // add "copy to clipboard" and save buttons
      $("#sort-dropdown").before(`
        <div id="chkbox-dropdown" class="dropdown">
          <button class="btn btn-light dropdown-toggle" type="button" id="chkboxDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">â˜‘</button>
          <div class="dropdown-menu" aria-labelledby="checkboxDropdownMenu">
            <button id="btn-chkbox-all" class="dropdown-item" type="button">Check all</button>
            <button id="btn-chkbox-invert" class="dropdown-item" type="button">Invert</button>
            <button id="btn-chkbox-copy" class="dropdown-item" type="button">Copy to clipboard</button>
            <button id="btn-chkbox-dlsmi" class="dropdown-item" type="button">Save SMILES</button>
          </div>
        </div>`
      );
      $('#btn-chkbox-all').click(function (e) {
        var current_page = parseInt($("li.page-item.active > a").text());
        var n_items = {{ n_items_per_page }};
        var last_page = parseInt($("li.page-item > a").last().text());
        for (let i = 0; i < last_page; i++) {
          listObj.show(i * n_items + 1, n_items);
          $("input:checkbox").each(function() {
            this.checked = true;
            $(this).trigger("change");
          });
        }
        listObj.show((current_page - 1) * n_items + 1, n_items);
      });
      $('#btn-chkbox-invert').click(function (e) {
        var current_page = parseInt($("li.page-item.active > a").text());
        var n_items = {{ n_items_per_page }};
        var last_page = parseInt($("li.page-item > a").last().text());
        for (let i = 0; i < last_page; i++) {
          listObj.show(i * n_items + 1, n_items);
          $("input:checkbox").each(function() {
            this.checked = !this.checked;
            $(this).trigger("change");
          });
        }
        listObj.show((current_page - 1) * n_items + 1, n_items);
      });
      $("#btn-chkbox-copy").click(function(e) {
        navigator.clipboard.writeText(SELECTION.to_dict());
      });
      $("#btn-chkbox-dlsmi").click(function(e) {
        SELECTION.download_smi("selection.smi");
      });
      // update selection on checkbox click
      listObj.on("updated", function (list) {
        $("input:checkbox").change(function() {
          update_current_grid({{ grid_id | tojson }});
          var _id = parseInt($(this).closest(".cell").attr("data-mols2grid-id"));
          var _smiles = $($(this).siblings(".data-{{ smiles_col }}")[0]).text();
          if (this.checked) {
            set_selection(_id, _smiles);
          } else {
            del_selection(_id);
          }
        }); 
      });
      {% endif %}
      {%if tooltip or selection or whole_cell_style %}
      listObj.update();
      {% endif %}
    </script>
  </body>
</html>
